<!DOCTYPE html>
<html>
  <head>
    <title>Windmill Windup Powerrankings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/d3/d3.min.js"></script>
    <style type="text/css">
      html, body{
        width: 100%;
        height: 100%;
        padding:0; margin: 0;
      }
      
      body {
        background-color: #e4e4e4;
      }
      
      .bar {
        fill: red;
      }
      
      .bar2 {
        fill: blue;
      }
      
      .opponent-label {
        fill: #fff;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">
    var windowWidth = $(window).width();
    var windowHeight = $(window).height();
    
    var margin = {top: 200, right: 200, bottom: 50, left: 200},
        width = windowWidth - margin.left - margin.right,
        height = windowHeight - margin.top - margin.bottom;
    
    
    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.ordinal()
        .rangeRoundBands([0, height], .2);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("top");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    
    
    d3.json("data/women2.json", function(data) {
      console.log(data);
      x.domain(d3.extent(data, function(d) { return d.strength; })).nice();

      
      svg.selectAll(".label")
        .data(data)
      .enter().append("text")
        .attr("class", "label team")
        .attr("text-anchor", "start")
        .attr("transform", function(d) {
          return  "translate(" + x(d.strength) + ", -40) " +
                  "rotate(-65)"
        })
        .text(function(d) { return d.name;})
        .on("click", function(d) {
          console.log(d);
          showBarChartForTeam(d.games, d.strength, d.name);
        });

      
      svg.append("g")
          .attr("class", "x axis")
          .call(xAxis);
              
      svg.append("g")
          .attr("class", "y axis")
        .append("line")
          .attr("x1", x(0))
          .attr("x2", x(0))
          .attr("y2", height);
    });
    
    var showBarChartForTeam = function(data, s, name) {
      y.domain(data.map(function(d) { return d.id }));
      
      svg.selectAll(".bar").remove();
      svg.selectAll(".bar2").remove();
      svg.selectAll(".opponent-label").remove();
      
      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(Math.min(s, s + -1 * d.point_diff)); })
          .attr("y", function(d) { return y(d.id); })
          .attr("width", function(d) { return Math.abs(x(d.point_diff) - x(0)); })
          .attr("height", 20);
          
      svg.selectAll(".bar2")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar2")
          .attr("x", function(d) { return x(Math.min(s, d.opponent.strength)); })
          .attr("y", function(d) { return y(d.id); })
          .attr("width", function(d) { return Math.abs( x(s - d.opponent.strength) - x(0) ); })
          .attr("height", 4);


      svg.selectAll(".opponent-label")
          .data(data)
        .enter().append("text")
          .attr("class", "opponent-label")
          .attr("x", function(d) { return x(Math.min(s, s + -1 * d.point_diff)) + Math.abs(x(d.point_diff) - x(0)); })
          .attr("y", function(d) { return y(d.id) + 14; })
          .attr("text-anchor", "end")
          .attr("dx", -10)
          .text(function(d){ return d.opponent.name + " " + d.own.score + "-" + d.opponent.score; });

    };
    
    
    
    </script>
    
  </body>
</html>
